<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">

        <p><label for="iusu">Usuário: </label>
        <input type="text" name="uso" id="iusu" required minlength="6" maxlength="15" size="30" placeholder="Nome do Usuário">*</p>

        <p><label for="ipass">Password: </label><input type="password" name="pass" id="ipass" required minlength="6" maxlength="15" size="30" placeholder="Mínimo de 6 dígitos">*</p>

        <p>
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
